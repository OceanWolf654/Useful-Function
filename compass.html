<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    </style>
</head>
<body>
    <h1>Compass</h1>
    <p>Direction: <span id="direction">Waiting for data...</span></p>
    <button onclick="goBack()">Back</button>

    <script>
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", event => {
                let heading = event.alpha;
                document.getElementById("direction").innerText = `Heading: ${Math.round(heading)}Â°`;
            });
        } else {
            document.getElementById("direction").innerText = "Compass not supported.";
        }
        function goBack() { window.location.href = 'useful functions.html'; }
    </script>
</body>
</html>
