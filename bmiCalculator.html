<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 5px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (m)">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="bmiResult"></p>
    <button onclick="goBack()">Back</button>

    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value);
            if (!isNaN(weight) && !isNaN(height) && height > 0) {
                let bmi = weight / (height * height);
                document.getElementById('bmiResult').innerText = `Your BMI: ${bmi.toFixed(2)}`;
            } else {
                document.getElementById('bmiResult').innerText = "Please enter valid values.";
            }
        }
        function goBack() { window.location.href = 'useful functions.html'; }
    </script>
</body>
</html>
