<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 5px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Random Number Generator</h1>
    <input type="number" id="min" placeholder="Min value">
    <input type="number" id="max" placeholder="Max value">
    <button onclick="generateRandom()">Generate</button>
    <p id="randomResult"></p>
    <button onclick="goBack()">Back</button>

    <script>
        function generateRandom() {
            let min = parseInt(document.getElementById('min').value);
            let max = parseInt(document.getElementById('max').value);
            if (!isNaN(min) && !isNaN(max) && min < max) {
                let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                document.getElementById('randomResult').innerText = `Random Number: ${randomNum}`;
            } else {
                document.getElementById('randomResult').innerText = "Enter valid min and max values.";
            }
        }
        function goBack() { window.location.href = 'useful functions.html'; }
    </script>
</body>
</html>
