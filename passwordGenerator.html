<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 5px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Password Generator</h1>
    <input type="number" id="length" placeholder="Enter length (min 6)">
    <button onclick="generatePassword()">Generate</button>
    <p id="passwordResult"></p>
    <button onclick="goBack()">Back</button>

    <script>
        function generatePassword() {
            let length = parseInt(document.getElementById('length').value);
            if (!isNaN(length) && length >= 6) {
                let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
                let password = Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
                document.getElementById('passwordResult').innerText = `Generated Password: ${password}`;
            } else {
                document.getElementById('passwordResult').innerText = "Enter a length of at least 6.";
            }
        }
        function goBack() { window.location.href = 'useful functions.html'; }
    </script>
</body>
</html>
