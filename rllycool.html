<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            text-shadow: 0 0 20px cyan, 0 0 40px magenta, 0 0 60px lime;
            animation: glow 1.5s infinite alternate, glitch 0.2s infinite, pulse 3s infinite, colorShift 5s infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 20px cyan, 0 0 40px magenta, 0 0 60px lime; }
            100% { text-shadow: 0 0 30px lime, 0 0 50px cyan, 0 0 70px magenta; }
        }
        @keyframes glitch {
            0% { transform: skewX(0deg); }
            25% { transform: skewX(5deg); }
            50% { transform: skewX(-5deg); }
            75% { transform: skewX(3deg); }
            100% { transform: skewX(0deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes colorShift {
            0% { color: cyan; }
            33% { color: magenta; }
            66% { color: lime; }
            100% { color: cyan; }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="container">
        <h1>Nexus Hub</h1>
    </div>
    <audio id="bg-music" loop autoplay>
        <source src="https://drive.google.com/file/d/1FQLHIWGYvKDhWS77RG1138oYhEzChELs/view?usp=sharing" type="audio/mp3">
    </audio>
    <script>
        const canvas = document.getElementById("bg");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 0.7 + 0.3})`;
            ctx.lineWidth = 2;
            for (let i = 0; i < canvas.width; i += 30) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let j = 0; j < canvas.height; j += 30) {
                ctx.beginPath();
                ctx.moveTo(0, j);
                ctx.lineTo(canvas.width, j);
                ctx.stroke();
            }
        }

        function animateGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 0.6 + 0.4})`;
            drawGrid();
            requestAnimationFrame(animateGrid);
        }

        animateGrid();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawGrid();
        });
    </script>
</body>
</html>
