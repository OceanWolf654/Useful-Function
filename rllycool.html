<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Hub</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            color: cyan;
            text-shadow: 0 0 15px cyan, 0 0 30px cyan, 0 0 50px cyan;
            animation: glow 1.5s infinite alternate, glitch 0.2s infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 15px cyan, 0 0 30px cyan, 0 0 50px cyan; }
            100% { text-shadow: 0 0 25px cyan, 0 0 40px cyan, 0 0 60px cyan; }
        }
        @keyframes glitch {
            0% { transform: skewX(0deg); }
            25% { transform: skewX(5deg); }
            50% { transform: skewX(-5deg); }
            75% { transform: skewX(3deg); }
            100% { transform: skewX(0deg); }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="container">
        <h1>Nexus Hub</h1>
    </div>
    <script>
        const canvas = document.getElementById("bg");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = `rgba(0, 255, 255, ${Math.random() * 0.7 + 0.3})`;
            ctx.lineWidth = 2;
            for (let i = 0; i < canvas.width; i += 30) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let j = 0; j < canvas.height; j += 30) {
                ctx.beginPath();
                ctx.moveTo(0, j);
                ctx.lineTo(canvas.width, j);
                ctx.stroke();
            }
        }

        function animateGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = `rgba(${Math.random() * 255}, 255, 255, ${Math.random() * 0.6 + 0.4})`;
            drawGrid();
            requestAnimationFrame(animateGrid);
        }

        animateGrid();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawGrid();
        });
    </script>
</body>
</html>
