<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Functions</title>
    <script>
        window.location.href = "useful functions.html";
    </script>
</head>
<body>
    <!-- Loading Screen -->
<div id="preloader">
    <div class="loader-content">
        <h1>Nexus Hub</h1>
        <div class="spinner"></div>
    </div>
</div>
    <p>If you're not redirected, <a href="useful functions.html">click here</a>.</p>
    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("preloader").classList.add("fade-out");
                setTimeout(() => {
                    document.getElementById("preloader").style.display = "none";
                    window.location.href = "useful functions.html"; // Redirect after fade-out
                }, 500);
            }, 1000); // Keeps preloader visible for at least 1 second
        };
    </script>    
</body>
</html>
