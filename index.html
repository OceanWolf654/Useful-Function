<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Hub</title>
</head>
<body>
    <!-- Loading Screen -->
    <div id="preloader">
        <div class="loader-content">
            <h1>Nexus Hub</h1>
            <div class="spinner"></div>
        </div>
    </div>

    <p>If you're not redirected, <a href="useful functions.html">click here</a>.</p>

    <!-- Fix: Move JavaScript to the bottom -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("preloader").classList.add("fade-out");
                setTimeout(() => {
                    document.getElementById("preloader").style.display = "none";
                    window.location.href = "useful functions.html"; // Redirect AFTER fade-out
                }, 500);
            }, 2000); // Ensures the preloader is visible for at least 1 second
        });
    </script>
</body>
</html>
