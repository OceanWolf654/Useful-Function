<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        video { width: 80%; border: 2px solid black; }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" autoplay></video>
    <p id="qrResult"></p>
    <button onclick="goBack()">Back</button>

    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const videoElement = document.getElementById('video');

        codeReader.getVideoInputDevices().then(videoDevices => {
            if (videoDevices.length > 0) {
                codeReader.decodeFromVideoDevice(videoDevices[1].deviceId, videoElement, (result, err) => {
                    if (result) {
                        document.getElementById('qrResult').innerText = `Scanned Data: ${result.text}`;
                    }
                    if (err) {
                        console.warn(err);
                    }
                });
            } else {
                alert("No camera found!");
            }
        }).catch(err => console.error(err));

        function goBack() { window.location.href = 'useful functions.html'; }
    </script>
</body>
</html>
